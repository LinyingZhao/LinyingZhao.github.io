# ============================================================================
# 出版物分类设置
# ============================================================================
# 定义出版物分类及其显示的标题
publication_category:
  books:
    title: 'Books'  # 书籍分类标题
  manuscripts:
    title: 'Journal Articles'  # 期刊论文分类标题
  conferences:
    title: 'Conference Papers'  # 会议论文分类标题

# ============================================================================
# 网站功能设置
# ============================================================================
teaser                   :  # 社交媒体预览图的默认图片文件名，放在 /images/ 目录下
breadcrumbs              : false # 是否显示面包屑导航，true/false
words_per_minute         : 160  # 阅读速度（每分钟字数），用于计算阅读时间
future                   : true  # 是否显示未来日期的文章
read_more                : "disabled" # 是否启用"阅读更多"链接，"enabled" 或 "disabled"
talkmap_link             : false  # 是否在演讲页面添加 talkmap 链接，设置为 true 以启用
# ============================================================================
# 评论系统设置
# ============================================================================
comments:
  provider               : # 评论系统提供商：false（默认，不启用）、"disqus"、"discourse"、"facebook"、"google-plus"、"staticman"、"custom"
  disqus:
    shortname            :
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"
staticman:
  allowedFields          : ['name', 'email', 'url', 'message']
  branch                 : "gh-pages" # "master", "gh-pages"
  commitMessage          : "New comment."
  filename               : comment-{@timestamp}
  format                 : "yml"
  moderation             : true
  path                   : "_data/comments/{options.slug}"
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601" # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"
atom_feed:
  hide                   : false     # change to true to hide the RSS feed in the footer
  path                   : # blank (default) uses feed.xml


# ============================================================================
# SEO（搜索引擎优化）相关设置
# ============================================================================
google_site_verification :  # Google Search Console 验证码
bing_site_verification   :  # Bing Webmaster Tools 验证码
alexa_site_verification  :  # Alexa 验证码
yandex_site_verification :  # Yandex 验证码


# ============================================================================
# 社交媒体分享设置
# ============================================================================
twitter:
  username               : &twitter  # Twitter/X 用户名
facebook:
  username               :  # Facebook 用户名
  app_id                 :  # Facebook App ID
  publisher              :  # Facebook 发布者页面
og_image                 :  # Open Graph 默认图片（用于社交媒体分享预览）
og_description           :  # Open Graph 默认描述（用于社交媒体分享）
# 指定社交媒体个人资料
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : # 类型：Person（个人）或 Organization（组织），默认为 Person
  name                   : # 如果个人或组织名称与网站名称不同，在此设置
  links: # 社交媒体个人资料链接数组


# ============================================================================
# 网站分析统计设置
# ============================================================================
analytics:
  provider               :  "false" # 分析提供商：false（默认，不启用）、"google"、"google-universal"、"google-analytics-4"、"custom"
  google:
    tracking_id          :  # Google Analytics 跟踪 ID


# ============================================================================
# 文件读取设置
# ============================================================================
# 包含的文件和目录（Jekyll 会处理这些文件）
include:
  - .htaccess  # Apache 配置文件
  - _pages  # 页面文件目录
  - files  # 文件目录
# 排除的文件和目录（Jekyll 不会处理这些文件）
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# ============================================================================
# 文件转换设置
# ============================================================================
markdown: kramdown  # Markdown 解析引擎
highlighter: rouge  # 代码高亮引擎
lsi: false  # 潜在语义索引（Latent Semantic Indexing），通常保持 false
excerpt_separator: "\n\n"  # 摘要分隔符（两个换行符）
incremental: false  # 增量构建模式

# ============================================================================
# Markdown 处理设置
# ============================================================================
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# ============================================================================
# 内容集合（Collections）设置
# ============================================================================
# 定义网站使用的集合类型，每个集合对应一个目录（如 _teaching、_publications）
collections:
  teaching:  # 教学集合
    output: true  # 是否生成 HTML 输出
    permalink: /:collection/:path/  # URL 结构，例如 /teaching/课程名/
  publications:  # 出版物集合
    output: true
    permalink: /:collection/:path/  # URL 结构，例如 /publications/论文名/
  portfolio:  # 作品集集合
    output: true
    permalink: /:collection/:path/  # URL 结构，例如 /portfolio/作品名/
  talks:  # 演讲/报告集合
    output: true
    permalink: /:collection/:path/  # URL 结构，例如 /talks/演讲名/


# ============================================================================
# 默认页面设置
# ============================================================================
# 这些设置控制不同类型页面的默认行为和布局
defaults:
  # 博客文章（_posts 目录）
  - scope:
      path: ""
      type: posts
    values:
      layout: single  # 使用的布局模板
      author_profile: true  # 显示作者资料侧边栏
      read_time: true  # 显示预计阅读时间
      comments: true  # 启用评论功能
      share: true  # 启用分享功能
      related: true  # 显示相关文章
  # 页面（_pages 目录）
  - scope:
      path: ""
      type: pages
    values:
      layout: single  # 使用的布局模板
      author_profile: true  # 显示作者资料侧边栏
  # 教学内容（_teaching 目录）
  - scope:
      path: ""
      type: teaching
    values:
      layout: single  # 使用的布局模板
      author_profile: true  # 显示作者资料侧边栏
      share: true  # 启用分享功能
      comments: true  # 启用评论功能
  # 出版物（_publications 目录）
  - scope:
      path: ""
      type: publications
    values:
      layout: single  # 使用的布局模板
      author_profile: true  # 显示作者资料侧边栏
      share: true  # 启用分享功能
      comments: true  # 启用评论功能
  # 作品集（_portfolio 目录）
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single  # 使用的布局模板
      author_profile: true  # 显示作者资料侧边栏
      share: true  # 启用分享功能
      comment: true  # 启用评论功能（注意：这里用的是 comment 而不是 comments）
  # 演讲/报告（_talks 目录）
  - scope:
      path: ""
      type: talks
    values:
      layout: talk  # 使用专门的演讲布局模板
      author_profile: true  # 显示作者资料侧边栏
      share: true  # 启用分享功能


# ============================================================================
# Sass/SCSS 样式设置
# ============================================================================
sass:
  sass_dir: _sass  # Sass 源文件目录
  style: compressed  # 输出样式：compressed（压缩）、expanded（展开）等，参考：https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# ============================================================================
# 输出设置
# ============================================================================
permalink: /:categories/:title/  # 文章 URL 结构，例如：/分类/标题/
# paginate: 5  # 每页显示的文章数量（已注释）
# paginate_path: /page:num/  # 分页 URL 路径（已注释）
timezone: Etc/UTC  # 时区设置，参考：https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# ============================================================================
# Jekyll 插件设置
# ============================================================================
plugins:
  - jekyll-feed  # 生成 RSS/Atom feed
  - jekyll-gist  # 支持 GitHub Gist 嵌入
  - jekyll-paginate  # 分页功能
  - jekyll-sitemap  # 生成站点地图
  - jekyll-redirect-from  # 页面重定向功能
  - jemoji  # Emoji 表情支持

# ============================================================================
# 安全模式白名单（模拟 GitHub Pages 的安全模式）
# ============================================================================
whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji


# ============================================================================
# 归档页面设置
# ============================================================================
# 归档类型：
#  - GitHub Pages 兼容的归档页面（使用 Liquid 模板）~> type: liquid（默认）
#  - Jekyll Archives 插件归档页面 ~> type: jekyll-archives
# 
# 路径示例：
#  - 使用 Liquid 方法时，归档页面需要存在于指定路径，否则会出现链接错误
#    （特别是在启用面包屑导航时）
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
category_archive:  # 分类归档设置
  type: liquid  # 使用 Liquid 模板生成
  path: /categories/  # 分类归档页面的 URL 路径
tag_archive:  # 标签归档设置
  type: liquid  # 使用 Liquid 模板生成
  path: /tags/  # 标签归档页面的 URL 路径
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/


# ============================================================================
# HTML 压缩设置
# ============================================================================
# 压缩 HTML 输出以减少文件大小，参考：https://jch.penibelst.de/
compress_html:
  clippings: all  # 压缩所有内容
  ignore:
    envs: development  # 在开发环境中忽略压缩（便于调试）
