# ============================================================================
# Jekyll 网站配置文件
# ============================================================================
# 
# 此文件包含影响整个网站的设置，通常设置一次后很少需要修改。
# 
# 重要提示：修改此文件后，必须重启 Jekyll 服务器才能生效。
# 使用 `jekyll serve -l -H localhost` 时需要手动重启服务器。

# ============================================================================
# 基本网站设置
# ============================================================================
locale                   : "zh-CN"  # 网站语言区域，设置为中文简体
site_theme               : "default" # 网站主题，可选值："default", "air"
title                    : "Your Name / Site Title"  # 网站标题，显示在浏览器标签页
title_separator          : "-"  # 标题分隔符
name                     : &name "Your Name"  # 网站名称别名
description              : &description "Your Name's academic portfolio"   # 网站描述，用于 SEO 和社交媒体分享
url                      : https://linyingzhao.github.io/ # 网站基础 URL，例如："https://[你的GitHub用户名].github.io"
                                                           # 如果使用子目录，格式："https://[你的GitHub用户名].github.io/[仓库名]"
baseurl                  : "" # 网站子路径，例如 "/blog"（如果网站不在根目录）
repository               : "academicpages/academicpages.github.io"  # GitHub 仓库地址

# ============================================================================
